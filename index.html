  <script>
    function redirect() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;
      var androidUrl = "https://play.google.com/store/apps/details?id=com.actforge.workout";
      var iosUrl = "https://apps.apple.com/app/actforge-workout/id6755353801";

      if (/android/i.test(userAgent)) {
        window.location.replace(androidUrl);
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.replace(iosUrl);
      }
      // If desktop/bot, we stay on the page so the crawler sees the correct Meta Tags
    }
    window.onload = redirect;
  </script>
</head>
