<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ActForge Workout</title>

  <meta property="og:url" content="https://forgeapps-developers.github.io/ActForgeWorkoutApp/" />
  <meta property="og:type" content="website" />

  <meta property="og:image" content="https://forgeapps-developers.github.io/ActForgeWorkoutApp/Promo1.png" />

  <script>
    function redirect() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/android/i.test(userAgent)) {
        window.location.href =
          "https://play.google.com/store/apps/details?id=com.actforge.workout";
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href =
          "https://apps.apple.com/app/actforge-workout/id6755353801";
      } else {
        window.location.href =
          "https://apps.apple.com/app/actforge-workout/id6755353801";
      }
    }
  </script>
</head>

<body onload="redirect()" style="font-family: sans-serif; text-align: center; padding-top: 50px;">

  <div style="margin-top: 20px;">
    <a href="https://play.google.com/store/apps/details?id=com.actforge.workout" 
       style="display: inline-block; padding: 12px 25px; background: #34a853; color: white; text-decoration: none; border-radius: 5px; font-weight: bold; margin: 10px;">

    </a>
    <br>
